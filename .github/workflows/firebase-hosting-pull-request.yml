name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
env:
  VITE_PROJECT_ID: '${{ secrets.VITE_PROJECT_ID }}'
  VITE_USER_DATA_FILE_NAME: '${{ secrets.VITE_USER_DATA_FILE_NAME }}'
  VITE_USER_AVATAR_FILE_NAME: '${{ secrets.VITE_USER_AVATAR_FILE_NAME }}'
  VITE_CV_FILE_NAME: '${{ secrets.VITE_CV_FILE_NAME }}'
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: yarn install
      - run: yarn lint && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CURRICULUM_VITAE_EE072 }}
          projectId: ${{ secrets.VITE_PROJECT_ID }}
